---
layout: default
home: true
---

<h3 class="articles-item-note" aria-label="Recent articles">Recent Articles</h3>
{%- for article in site.articles limit: site.number_of_articles -%}
<article class="article-item">
  <span class="article-item-date">{{ article.date | date: "%b %d, %Y" }}</span>
  <h4 class="article-item-title">
    <a href="{{ article.url }}">{{ article.title | escape }}</a>
  </h4>
</article>
{%- endfor -%}
